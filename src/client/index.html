<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>quick-erd</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <header>
      <button id="export" hidden>export</button>
      <button id="import" hidden>import</button>
      <button id="load-example">load example</button>
      <button
        id="auto-place"
        title="You can press [A] key as keyboard shortcut"
      >
        <key>A</key>uto place
      </button>
      <button
        id="toggle-details"
        title="To show or hide non-relational columns in each table. You can press [D] key as keyboard shortcut"
      >
        Toggle <key>D</key>etails
      </button>
      <button
        id="random-color"
        title="Assign random color to each table name. You can press [C] key as keyboard shortcut"
      >
        Random <key>C</key>olor
      </button>
      <button id="reset-color" title="Reset default color to each table name">
        Reset Color
      </button>
      <button
        id="reset-zoom"
        title="You can press [R] key or [0] key as keyboard shortcut"
      >
        <key>R</key>eset Zoom
      </button>
      <button
        onclick="window.open('https://github.com/beenotung/quick-erd', '_blank')"
        style="float: right"
      >
        About
      </button>
    </header>
    <main>
      <div id="editor">
        <textarea placeholder="input table draft here"></textarea>
      </div>
      <div id="diagram">
        <div class="message">
          Placeholder for
          <a
            href="https://en.wikipedia.org/wiki/Entity%E2%80%93relationship_model"
            >ERD</a
          >
        </div>
        <div class="controls">
          <button
            id="font-dec"
            title="You can press [-] key as keyboard shortcut"
          >
            -
          </button>
          <span id="font-size">100%</span>
          <button
            id="font-inc"
            title="You can press [+] key as keyboard shortcut"
          >
            +
          </button>
        </div>
        <div id="tables-container"></div>
      </div>
    </main>
    <script type="module" src="main.js"></script>
  </body>
</html>
