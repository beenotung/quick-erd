<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>quick-erd</title>
    <link rel="stylesheet" href="style.css" />

  <body>
    <header>
      <button id="export" hidden>export</button>
      <button id="import" hidden>import</button>
      <button id="load-example">load example</button>

    <main>
      <div id="editor">
        <textarea placeholder="input table draft here"></textarea>
      </div>
      <div id="diagram">
        <div class="message">
          Placeholder for

            href="https://en.wikipedia.org/wiki/Entity%E2%80%93relationship_model"
            >ERD</a
          >
        </div>
        <div class="controls">

          <span id="font-size">100%</span>
          <button id="font-inc">+</button>
        </div>
      </div>
    </main>
    <script type="module" src="main.js"></script>
  </body>
</html>
